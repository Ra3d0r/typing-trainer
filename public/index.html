<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Typing Trainer</title>
		<style>
			#preloader {
				position: fixed;
				display: flex;
				justify-content: center;
				align-items: center;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #fff;
				z-index: 9999;
			}

			.loader {
				width: 48px;
				height: 48px;
				border-radius: 50%;
				display: block;
				margin: 15px auto;
				position: relative;
				box-sizing: border-box;
				animation: zeroRotation 1s linear infinite alternate;
			}
			.loader::after,
			.loader::before {
				content: '';
				box-sizing: border-box;
				position: absolute;
				left: 0;
				top: 0;
				background: #2563eb;
				width: 16px;
				height: 16px;
				transform: translate(-50%, 50%);
				border-radius: 50%;
			}
			.loader::before {
				left: auto;
				right: 0;
				transform: translate(50%, 100%);
			}

			@keyframes zeroRotation {
				0% {
					transform: scale(1) rotate(0deg);
				}
				100% {
					transform: scale(0) rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="preloader">
			<span class="loader"></span>
		</div>
		<div id="root"></div>
		<script>
			if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
				document.getElementById('preloader').style.backgroundColor = 'rgb(17, 24, 39)';
			}
		</script>
	</body>
</html>
